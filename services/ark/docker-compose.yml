version: '3.8'

services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ark
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"

  app:
    build: .
    platform: linux/amd64
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/ark
    ports:
      - "13345:13345"
    volumes:
      - ark_files:/files

volumes:
  postgres_data:
  ark_files: